---
layout: default
---

{% include header.html %}
<main class="wrap">
    <article class="post">
        <div class="post__label">
            <div class="label">Episode {{ page.index }}</div>
        </div>
        <h1>{{ page.title }}</h1>
        <audio src="/lib/audio/{{ page.audio }}" controls></audio>
        <div class="post__body">
            {{ content }}
            <a href="/lib/audio/{{ page.audio }}" class="button button--span" download>Download Episode {{ page.index }}</a>
            <footer class="post__footer">
                <small><em>&rarr; Originally posted {{ page.date | date: "%b %e %Y" }}</em></small>
            </footer>
        </div>
    </article>
</main>
{% include footer.html %}
