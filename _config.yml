title: The History of Rome
description: A podcast tracing the history of the Roman Empire, beginning with Aeneas's arrival in Italy and ending with the exile of Romulus Augustulus, last Emperor of the Western Roman Empire.
permalink: pretty

exclude:
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

sass:
  sass_dir: lib/css
  style: compressed

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: posts
    values:
      layout: episode
      permalink: /episodes/:slug/
